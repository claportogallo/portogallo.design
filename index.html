<!doctype html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>portogallo.design</title>
  <meta name="description" content="Portfolio di Claudio Portogallo — architettura, artigianato, grafica, BIM+AI, wedding.">

<header class="topbar left">

  </a>
</header>

  <div class="backzones">
    <div class="bz top" id="bzTop"></div>
    <div class="bz left" id="bzLeft"></div>

 <aside class="tabs ribbon" id="tabs">

    <span class="icon" aria-hidden="true">
      <img src="assets/icons/artigianato.svg" alt="">

    <span class="label">Artigianato</span>

    <span class="icon" aria-hidden="true">
      <img src="assets/icons/grafica.svg" alt="">

  <a class="contact-tab" href="#" id="contactTab" title="Contatti"><span>Contatti</span></a>

      <article class="card" data-cats="wedding grafica" data-meta="Firenze · 2024"><img src="assets/images/projects/g/thumb.jpg" alt="G"></article>

      <article class="card" data-cats="artigianato" data-meta="Firenze · 2024"><img src="assets/images/projects/j/thumb.jpg" alt="J"></article>

    <div class="overlay-scroll" id="overlayScroll">
      <ul class="scroll-dots" id="scrollDots" aria-hidden="true"></ul>

      <article class="project-sheet hidden" id="projectSheet" aria-live="polite">
        <div class="sheet">
          <div class="sheet-media" id="sheetMedia"></div>
          <aside class="sheet-meta">
            <h2 id="sheetTitle">Titolo progetto</h2>
            <p id="sheetDesc">Descrizione del progetto. Materiali, ruolo, anno, cliente.</p>

        </div>
      </article>

            Viuzzo del Roncolino 6 — Firenze (IT)<br>
            M: +39 334 3216232<br>
            <a href="mailto:portogallo.claudio@gmail.com">portogallo.claudio@gmail.com</a><br>
