<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portogallo.Design</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <script defer src="data.js"></script>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <img src="logo.png" alt="Portogallo.Design" class="logo-preloader">
    <ul class="loading-dots">
      <li></li><li></li><li></li><li></li><li></li>
    </ul>
  </div>

  <!-- Header con logo -->
  <header>
    <a href="#" id="homeBtn" class="logo">
      <img src="logo.png" alt="Portogallo.Design">
    </a>
    <div id="tabs" class="tabs">
      <div class="vtab" data-filter="architettura">Architettura</div>
      <div class="vtab" data-filter="artigianato">Artigianato</div>
      <div class="vtab" data-filter="grafica">Grafica</div>
      <div class="vtab" data-filter="bim">BIM + AI</div>
      <div class="vtab" data-filter="wedding">Wedding</div>
      <div class="vtab" data-filter="about">About me</div>
    </div>
  </header>

  <!-- Gallery -->
  <main id="gallery" class="gallery"></main>

  <!-- Contatti -->
  <div id="contactTab" class="contact-tab">CONTATTI</div>

  <!-- Overlay -->
  <div id="overlay" class="hidden" aria-hidden="true">
    <div id="overlayScroll">
      <button id="closeOverlay">✕</button>
      <div id="projectSheet" class="sheet hidden">
        <div id="sheetMedia"></div>
        <div id="sheetTitle"></div>
        <div id="sheetDesc"></div>
      </div>
      <div id="contactSheet" class="sheet hidden">
        <h2>Contatti</h2>
        <p>Email: <a href="mailto:info@portogallo.design">info@portogallo.design</a></p>
        <p>Telefono: +39 333 1234567</p>
        <p><a href="https://maps.google.com/?q=Viuzzo+del+Roncolino+6,+Firenze" target="_blank">Google Maps</a></p>
      </div>
    </div>
    <ul id="scrollDots"></ul>
  </div>

  <footer>
    <small>© <span id="year"></span> diritti riservati</small>
  </footer>
</body>
</html>
