<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portogallo.Design</title>

  <!-- CSS con cache-busting -->
  <link rel="stylesheet" href="assets/css/style.css?v=28" />
  <!-- JS -->
  <script defer src="app.js?v=28"></script>
  <script defer src="data.js?v=28"></script>
</head>
<body>

  <!-- ================= PRELOADER ================= -->
  <div id="preloader">
    <!-- logo nel preloader -->
    <img src="assets/images/logo.png" alt="portogallo.design" class="logo-pre" />
    <ul class="loading-dots" id="preDots">
      <li></li><li></li><li></li><li></li><li></li>
    </ul>
  </div>

  <!-- ================= HEADER / LOGO + TABS ================= -->
  <header class="stage-header">
    <!-- Logo/btn home (ID richiesto da app.js) -->
    <a href="#" id="homeBtn" class="logo">
      <img src="assets/images/logo.png" alt="portogallo.design" class="logo-img" />
    </a>

    <!-- Tabs (ID e class richiesti da app.js + CSS) -->
    <div id="tabs" class="tabs">
      <div class="vtab" data-filter="architettura"><span class="label">Architettura</span></div>
      <div class="vtab" data-filter="artigianato"><span class="label">Artigianato</span></div>
      <div class="vtab" data-filter="grafica"><span class="label">Grafica</span></div>
      <div class="vtab" data-filter="bim"><span class="label">BIM + AI</span></div>
      <div class="vtab" data-filter="wedding"><span class="label">Wedding</span></div>
      <div class="vtab" data-filter="about"><span class="label">About me</span></div>
    </div>
  </header>

  <!-- ================= GALLERY ================= -->
  <main id="gallery" class="gallery"></main>

  <!-- ================= CONTATTI (TAB FISSO) ================= -->
  <button id="contactTab" class="contact-tab" type="button">CONTATTI</button>

  <!-- ================= OVERLAY (scheda progetto / contatti) ================= -->
  <div id="overlay" class="hidden" aria-hidden="true">
    <div id="overlayScroll" class="overlay-scroll">
      <button id="closeOverlay" class="overlay-close" type="button" aria-label="Chiudi">✕</button>

      <!-- Scheda progetto -->
      <section id="projectSheet" class="sheet hidden" aria-label="Scheda progetto">
        <div id="sheetMedia" class="sheet-media"></div>
        <h1 id="sheetTitle" class="sheet-title"></h1>
        <div id="sheetDesc" class="sheet-desc"></div>
      </section>

      <!-- Scheda contatti -->
      <section id="contactSheet" class="sheet hidden" aria-label="Contatti">
        <h2>Contatti</h2>
        <p>Email: <a href="mailto:info@portogallo.design">info@portogallo.design</a></p>
        <p>Telefono: +39 333 1234567</p>
        <p><a href="https://maps.google.com/?q=Viuzzo+del+Roncolino+6,+Firenze" target="_blank" rel="noopener">Google Maps</a></p>
      </section>
    </div>

    <!-- scrollbar a pallini -->
    <ul id="scrollDots" class="scroll-dots" aria-hidden="true"></ul>

    <!-- zone “back” cliccabili (se le usi nel CSS) -->
    <div id="bzTop" class="backzone top" aria-hidden="true"></div>
    <div id="bzLeft" class="backzone left" aria-hidden="true"></div>
    <div id="bzRight" class="backzone right" aria-hidden="true"></div>
  </div>

  <!-- ================= FOOTER ================= -->
  <footer class="stage-footer">
    <small>© <span id="year"></span> diritti riservati</small>
  </footer>

</body>
</html>
